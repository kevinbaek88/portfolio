<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="content-wrapper d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">My Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
              <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li> 
            </ul>
          </div>
        </div>
      </nav>      
    </header>

    <main class="flex-grow-1">
      <!-- Contact Section -->
      <section id="contact" class="py-5" style="background: url('images/Contact_Section.jpg') no-repeat center center/cover;">
        <div class="container text-center text-white">
          <h1 class="display-3 mb-4">Contact Me</h1>
          <p class="lead mb-5">Have a question or want to work together? Feel free to reach out!</p>

          <div class="row justify-content-center">
            <!-- Contact Form -->
            <div class="col-md-6">
              <form id="contact-form" action="#" method="POST" class="bg-dark p-4 rounded shadow">
                <div class="form-group mb-4">
                  <label for="name" class="form-label text-white">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group mb-4">
                  <label for="email" class="form-label text-white">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group mb-4">
                  <label for="message" class="form-label text-white">Message:</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary w-100">Send Message</button>
              </form>
            </div>
          </div>

          <div class="row mt-5">
            <!-- Social Links -->
            <div class="col text-center">
              <h2 class="h4">Connect with me:</h2>
              <ul class="list-unstyled">
                <li><a href="https://github.com/kevinbaek88" target="_blank" class="text-white">GitHub</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-white">LinkedIn</a></li>
                <li><a href="mailto:kevinjjbaek@gmail.com" class="text-white">Email Me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="js/script.js" defer></script>
  <button id="scroll-to-top" style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Top</button>
</body>
</html>
